# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  image_path_android: "assets/app_icon/icon_android.png"
  min_sdk_android: 23
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon/icon_android.png"

  ios: true
  image_path_ios: "assets/app_icon/icon_ios.png"
  remove_alpha_ios: true

  web:
    generate: false

  windows:
    generate: false

  macos:
    generate: false
